
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <form id="calculadora" class="calculator">
        <input type="text" readonly id="display">
        <div class="buttons">
            <button type="button" id="btn-clear" class="btn btn-danger">C</button>
            <button type="button" id="btn-percent" class="btn btn-secondary">%</button>
            <button type="button" id="btn-divide" class="btn btn-warning">/</button>
            <button type="button" id="btn-multiply" class="btn btn-warning">x</button>
            <button type="button" id="btn-7" class="btn btn-dark">7</button>
            <button type="button" id="btn-8" class="btn btn-dark">8</button>
            <button type="button" id="btn-9" class="btn btn-dark">9</button>
            <button type="button" id="btn-minus" class="btn btn-warning operator">-</button>
            <button type="button" id="btn-4" class="btn btn-dark">4</button>
            <button type="button" id="btn-5" class="btn btn-dark">5</button>
            <button type="button" id="btn-6" class="btn btn-dark">6</button>
            <button type="button" id="btn-plus" class="btn btn-warning operator">+</button>
            <button type="button" id="btn-1" class="btn btn-dark">1</button>
            <button type="button" id="btn-2" class="btn btn-dark">2</button>
            <button type="button" id="btn-3" class="btn btn-dark">3</button>
            <button type="button" id="btn-equals" class="btn btn-warning operator">=</button>
            <button type="button" id="btn-dot" class="btn btn-secondary operator">.</button>
            <button type="button" id="btn-0" class="btn btn-secondary">0</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
